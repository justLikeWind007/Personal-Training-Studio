spring:
  application:
    name: ptstudio-cloud-registry

server:
  port: ${SERVER_PORT:8761}

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
