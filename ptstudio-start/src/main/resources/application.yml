spring:
  application:
    name: ptstudio
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:test}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

logging:
  pattern:
    level: "%5p [traceId:%X{traceId:-} requestId:%X{requestId:-} tenantId:%X{tenantId:-} storeId:%X{storeId:-}]"

server:
  port: 8080
